<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message to Boburjon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="word">
            <h1>Hi</h1>
            <h3>I'm Boburjon</h3>
            <h5>Please leave your message</h5>
        </div>

        <div class="name-number">
            <form class="person">
                <input class="name" type="text" placeholder="Name" required/>
                <input class="number" type="text" placeholder="Number" required/>
            </form>
        </div>

        <div class="msg">
            <textarea class="message" placeholder="Message" rows="6"></textarea>
        </div>

        <button class="button-primary">Send</button>

        <script src="script.js"></script>
    </section>
</body>

</html>
